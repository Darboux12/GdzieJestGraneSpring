<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Log in</title>
    <link rel="stylesheet" th:href="@{/css/general.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <link rel="icon" th:href="@{/images/website_icon.png}">
</head>

<body>

<div class="MainContainer">

    <div class="Logo">
        <img class="LogoImage" th:src="@{/images/logo-no-writing.png}">

        <div class="LogoHeaders">
            <h class="LogoHeader1">GdzieJestGrane</h>
            <h class="LogoHeader2">Do zobaczenia na boisku</h>
        </div>

    </div>

    <div id="FormAndButtons">

        <p>Log in and do not miss any game!</p>

        <form id="LogInForm" th:action="@{/login}" method="POST" >
            <input id="user_name" name="user_name" type="text" placeholder="Enter your email..." onfocus="this.placeholder=''" onblur="this.placeholder='Enter your email...'">
            <input id="password" name="password" type="password" placeholder="Enter your password..." onfocus="this.placeholder=''" onblur="this.placeholder='Enter your password...'">
            <input id="LogInButton" type="submit"  value="Zaloguj siÄ™!">
        </form>

        <a href="/registration" id="SignInButton">Don't know where's playing on? Sign in!</a>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 16; color: #FF1C19;">Username or password invalid, please verify</p>
        </div>

    </div>

</div>

</body>
</html>
